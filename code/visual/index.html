<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Experimental</title>

    <!-- css e google icons -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,200,0,0" rel="stylesheet">
</head>
<body>
    <div id="dashboard-container">
        <main>
            <div id="actions-header">
                <div class="actions-group">
                    <button id="create-new-playlist">
                        <span class="material-symbols-outlined">add_2</span>
                        <span class="button-text">Create new playlist</span>
                    </button>

                    <button id="delete-playlist">
                        <span class="material-symbols-outlined">delete</span>
                        <span class="button-text">Delete</span>
                    </button>

                    <button id="edit-playlist">
                        <span class="material-symbols-outlined">edit</span>
                        <span class="button-text">Edit</span>
                    </button>

                    <button id="add-playlist-to-folder">
                        <span class="material-symbols-outlined">folder_open</span>
                        <span class="button-text">Add playlist to folder</span>
                    </button>
                </div>

                <div class="actions-group">
                    <input type="text" name="video-url" id="video-url" placeholder="https://www.youtube.com/watch?v=xxxxxxxxxxx">

                    <button id="add-video-to-playlist">
                        <span class="material-symbols-outlined">bookmark</span>
                        <span class="button-text">Add video to playlist</span>
                    </button>
                </div>
            </div>

            <div id="content-view">
                <input type="text" name="current-path" id="current-path">

                <ul id="content-list">
                    <!--
                    <li class="playlist-row">
                        <input type="checkbox" name="select-playlist" id="select-playlist">
                        
                        <img src="../../assets/thumbnail-placeholder.svg" alt="thumbnail" class="thumbnail">
                        
                        <div class="row-contents">
                            <p class="title">${plId}</p>
                            <p class="description">Lorem Ipsum</p>
                            <p class="type">Local</p>
                        </div>
                    </li>
                    -->
                </ul>
            </div>
        </main>
    </div>

    <script type="module" src="../dist/electron/renderer.js"></script>
</body>
</html>
